<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Submit Disaster Report</title>

    <!-- MaterializeCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="section"></div>
    <main>
        <center>
            <div class="section"></div>

            <h4>Disaster Report</h4>
            <div class="section"></div>

            <div class="container">
                <div class="z-depth-1 grey lighten-4 row">
                    <form class="col s10 offset-s1" method="post">
                        <div class="section"></div>
                        <div class='row'>
                            <div class='col s12'>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='text' name='name' id='name' />
                                <label for='name'>Enter your name</label>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input placeholder="Latitude and Longitude" class='validate active' type='text' name='location' id='location' />
                                <label for='location'>Enter your coordinates</label>
                            </div>
                        </div>

                        <div class="row">
                          <div class="col s12">

                          </div>
                            <p>
                                <input name="group1" type="radio" id="test1" />
                                <label for="test1">Hurricane</label>
                            </p>
                            <p>
                                <input name="group1" type="radio" id="test2" />
                                <label for="test2">Earthquake</label>
                            </p>
                            <p>
                                <input class="group1" name="group1" type="radio" id="test3" />
                                <label for="test3">Tsunami</label>
                            </p>
                            <p>
                                <input name="group1" type="radio" id="test4" />
                                <label for="test4">Other</label>
                            </p>
                        </div>

                        <p>
                            <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                            <label for="filled-in-box">Urgent</label>
                        </p>

                        <br />
                        <center>
                            <div class='row'>
                                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Submit</button>
                            </div>
                        </center>
                        <div class="section"></div>

                    </form>
                </div>
            </div>
        </center>

        <div class="section"></div>
        <div class="section"></div>
    </main>



    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

    <script type="text/javascript">
        function success(position) {
            var lat = position.coords.latitude
            var long = position.coords.longitude

            $("#location").val(lat + "," + long)
        }

        function error() {
            alert("bad");
        }
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(success, error);
        } else {
            error('not supported');
        }
    </script>
</body>

</html>
