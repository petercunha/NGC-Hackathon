<!DOCTYPE HTML>
<html lang="en-US">

<head>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <!-- Earth style -->
    <link rel="stylesheet" href="css/earth.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div id="earth_div"></div>
    <div class="buttons">
      <button type="button" id="toggleSpinBtn" class="toggleSpinBtn btn btn-default">Toggle Spin</button>
      <button type="button" id="toggleSkinBtn" class="toggleSkinBtn btn btn-default">Toggle View</button>
    </div>
    <div class="main-wrapper">
        <div class="side">
          <textarea disabled name="name" rows="8" cols="80" id="disasterLog"></textarea>
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- WebGL Earth -->
    <script src="https://www.webglearth.com/v2/api.js"></script>
    <!-- Core Javascript -->
    <script type="text/javascript" src="js/earth.js"></script>
</body>

</html>
