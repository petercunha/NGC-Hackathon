<!DOCTYPE HTML>
<html>

<head>

    <!-- WebGL Earth -->
    <script src="http://www.webglearth.com/v2/api.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>


    <title>Huge Disaster!</title>

    <!-- Earth style -->
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }

        #earth_div {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: #000;
            position: absolute !important;
        }
    </style>
</head>

<body onload="initialize()">
    <div id="earth_div"></div>

    <script>
        function initialize() {
            var options = {
                atmosphere: true,
                center: [0, 0],
                zoom: 0
            };
            var earth = new WE.map('earth_div', options);

            // Generate marker on the globe
            var marker = WE.marker([51.5, -0.09]).addTo(earth);
            marker.bindPopup("<b>Hey!</b><br>A disaster occurred here.<br /><span style='font-size:10px;color:#999'>Millions have died</span>", {
                maxWidth: 300,
                closeButton: true
            }).openPopup();

            // Globe thing
            WE.tileLayer('http://tileserver.maptiler.com/nasa/{z}/{x}/{y}.jpg', {
                minZoom: 0,
                maxZoom: 5,
                attribution: 'NASA'
            }).addTo(earth);

            $('.cesium-credit-textContainer').remove();

        }
    </script>
</body>

</html>
